<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Vítor Sanches</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Portifólio</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="sobre">
        <div class="escritos-sobre">
            <h1 class="titulo-sobre">Capturando momentos</h1>
            <p class="sub-sobre">Eternizando histórias </br>a um tempinho!</p>
        </div>
        <div class="img-sobre">
            <img class="foto-sobre" src="IMG_4666.jpg" alt="">
        </div>
    </main>

    <section class="portifolio">
        <h1 class="titulo-port">Portifólio</h1>
        <img class="img-port" src="IMG_1644.jpg" alt="">
    </section>

    <section class="portifolio-fotos">
        <img class="img-portifolio" src="IMG_0225.jpg" alt="">
        <img class="img-portifolio" src="IMG_1413.jpg" alt="">
        <img class="img-portifolio" src="IMG_2026.jpg" alt="">

    </section>

    <form class="formulario">
        <h1 class="titulo-form">Solicite seu orçamento</h1>
        <div class="form">
            <label class="label-form" for="">Nome:</label><input class="input-form" type="text">
            <label class="label-form" for="">Sobrenome:</label><input class="input-form" type="text">
            <label class="label-form" for="">E-mail:</label><input class="input-form" type="email">
            <button class="botao-form">Enviar</button>
        </div>
    </form>

    <div class="img-extra">
        <img class="foto-extra" src="IMG_2101.jpg" alt="">
    </div>


    <footer class="rodape">
        <div>
            <p class="txt-rodape">Produzido por Vítor Sanches</p>
        </div>
    </footer>
</body>
</html>
